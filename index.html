<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/e1ef523159.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" action="text">
          <div class="row">
            <div class="col-6">
              <div class="searchbar">
                <input
                  type="text"
                  placeholder="Search a city..."
                  class="form-control"
                  id="search-city"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="submitButton">
                <input type="submit" value="Search" class="form-control" />
              </div>
            </div>
            <div class="col-3">
              <div class="currentButton">
                <button class="btn btn-dark w-100" id="current-location-button">
                  My location
                </button>
              </div>
            </div>
          </div>
        </form>

        <div class="info">
          <h2 id="date">Tuesday 14 February 2023</h2>
          <p>
            Humidity: <span id="humidity"></span>
            <br />
            Wind: <span id="wind"></span>
          </p>
        </div>
        <h1 id="city-name"></h1>
        <h2 class="today-temperature">
          <span id="today-temp-display"></span><br />
        </h2>

        <h2 class="description">
          <div id="description"></div>
        </h2>
        <img src="" alt="Weather icon" id="icon" />
        <br />
        <br />
        <br />
        <br />
        <br />

        <div class="container text-center" id="forecast"></div>
      </div>
      <footer class="myName">
        This project was coded by <strong>Melissa Matos</strong> and is
        <a href="https://github.com/mmatos394/Weather-App" target="_blank"
          >open-sourced on GitHub.</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
